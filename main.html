<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

<body>
	<!-- the entire body must be written by student -->
	<form action="my-form" method="POST">
<h1>Feedback Form</h1>
<div>

	<input type="text" id="name" placeholder="enter name here"
	minlength="3" maxlength="50">
</div>

	<div>
		<label for="portfolio">Portfolio:</label>
		<input type="link" id="portfolio" placeholder="https://www.example.com"required>
	</div>

	<div>
		<label for="favColor">favColor:</label>
		<input type="color" value="#f6b73c">
	</div>

<div>
	<label for="likeness">likeness:</label>
	<input type="range" id="likeness" min="0" max="100">
</div>

</form>




	
    <script type="text/javascript" src="./script.js">

</html>
